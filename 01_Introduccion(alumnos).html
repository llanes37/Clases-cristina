<!DOCTYPE html>
<html lang="es">
<head>
    <!-- La etiqueta DOCTYPE le indica al navegador que esta página está escrita en HTML5 -->
    <meta charset="UTF-8">
    <!-- El atributo charset especifica la codificación de caracteres para la página,
         en este caso UTF-8, que soporta casi todos los caracteres de los idiomas más comunes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- La metaetiqueta viewport controla cómo se muestra la página en dispositivos móviles,
         ajustando el contenido al tamaño de la pantalla. -->
    <title>Documento HTML</title>
    <!-- La etiqueta <title> define el título de la página, que aparecerá en la pestaña del navegador. -->
</head>
<body>

    <!-- SECCIÓN 1: Estructura Básica de la Página -->
    <!-- En esta sección ya tienes la estructura básica de un documento HTML. 
         El alumno debe entender que el documento HTML comienza con <html> y se cierra con </html>. 
         Además, toda la información que no es visible, como los metadatos, va dentro de <head>. -->

    <!-- SECCIÓN 2: Encabezado de la Página -->
    <!-- Aquí deberás crear un encabezado con la etiqueta <header>. Dentro del encabezado, coloca un título 
         principal usando <h1> y un menú de navegación con <nav> que incluya una lista desordenada (<ul>) 
         con enlaces (<a>) a las diferentes secciones de la página. -->

    <!-- SECCIÓN 3: Introducción -->
    <!-- En esta sección debes crear un contenedor con <section> y un título de nivel 2 (<h2>) que hable sobre HTML. 
         También, deberás incluir un párrafo (<p>) que explique qué es HTML. A continuación, crea una lista desordenada 
         (<ul>) que mencione tres tecnologías web (por ejemplo: HTML, CSS, JavaScript). Finalmente, añade una lista 
         ordenada (<ol>) que explique tres pasos para crear una página web. -->

    <!-- SECCIÓN 4: Tablas -->
    <!-- Aquí tendrás que crear una nueva sección (<section>) para mostrar información tabulada. Añade un título 
         con <h2> sobre tablas. Luego, crea una tabla (<table>) que contenga tres columnas: Producto, Precio y Cantidad. 
         Debes crear filas (<tr>) con datos de ejemplo usando <td> para las celdas. -->

    <!-- SECCIÓN 5: Imágenes -->
    <!-- En esta sección, deberás agregar una imagen a la página. Comienza con una nueva sección (<section>) y un 
         título (<h2>) que hable sobre imágenes. Luego, añade una imagen usando la etiqueta <img>, especificando 
         la URL de la imagen con el atributo src y una descripción alternativa con alt. -->

    <!-- SECCIÓN 6: Formularios -->
    <!-- Aquí deberás crear un formulario (<form>) para que los usuarios puedan enviar información. 
         El formulario debe incluir: 
         - Un campo de texto (<input type="text">) para el nombre. 
         - Un campo de correo electrónico (<input type="email">). 
         - Un campo de número (<input type="tel">) para el teléfono. 
         - Un menú desplegable (<select>) con opciones de países. 
         - Casillas de verificación (<input type="checkbox">) para intereses (HTML, CSS, JavaScript). 
         - Un área de texto (<textarea>) para comentarios. 
         - Un botón para enviar el formulario (<button>). -->

    <!-- SECCIÓN 7: Multimedia -->
    <!-- En esta sección, deberás añadir un video y un archivo de audio. Comienza con un título (<h2>) sobre 
         multimedia. Luego, añade un video usando la etiqueta <video> y define la fuente del video con <source>. 
         De igual forma, añade un archivo de audio con la etiqueta <audio> y su fuente. -->

    <!-- SECCIÓN 8: Pie de Página -->
    <!-- Finalmente, deberás crear un pie de página (<footer>) donde puedes indicar el autor de la página 
         y añadir un menú de navegación para volver a las secciones principales. -->

</body>
</html>
